<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <img class="bali" src="images/giphy.gif" alt="Bali image">
            <div class="logo">Japan Explorer</div>
            <span>Created by <a href="https://giphy.com/edgartpan/">_edgartpan</a></span>
        </div>
        <div id="right">
            <div class="upper">
                <!-- <div class="upper-text"> -->
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                        Sign up <em>now</em> to get started</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                <!-- </div> -->
            </div>
            <div class="middle">
                <form action="#">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </fieldset>
                </form>
            </div>
            <div class="bottom">
                <button>Create Account</button>
            </div>
        
        </div>
    </div>
</body>
</html>
