<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">

        <!-- LEFT SIDE -->

        <div id="left">
            <div class="logo">
                <img class="temple" src="images/temple.png" alt="Tokyo temple">
                <h1>JAPAN</h1>
            </div>
            <span>Created by <a href="https://giphy.com/edgartpan/">_edgartpan</a></span>
        </div>

        <!-- RIGHT SIDE -->
        <div id="right">
            <div class="upper">
                <!-- <div class="upper-text"> -->
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                        Sign up <em>now</em> to get started</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                <!-- </div> -->
            </div>
            <form action="#">
                <fieldset>
                    <div class="middle-inner">
                        <legend>Let's do this!</legend>
                        <div class="label-div">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="label-div">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="label-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="label-div">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                                title="number format xxx-xxx-xxxx" required>
                        </div>
                        <div class="label-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"
                             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
                              title="At least 1 uppercase, 1 lowercase, 1 number, 1 symbol, min 8 and max 12 chars" required>
                        </div>
                        <div class="label-div">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password"
                             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
                             title="At least 1 uppercase, 1 lowercase, 1 number, 1 symbol, min 8 and max 12 chars" required>
                        </div>
                    </div>
                    <div class="sub-btn">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a class="log-in" href="#">Log in</a></p>
                    </div>                     
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
